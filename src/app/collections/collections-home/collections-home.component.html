<app-divider>Table Component</app-divider>
<app-table [data]="data" [header]="header" [className]="'celled'"></app-table>
<app-divider>Tab Component</app-divider>

<div class="ui grid">
    <div class="four wide column">
      <div class="ui vertical fluid tabular menu">
        <a routerLink="./" [routerLinkActiveOptions]="{exact : true}" routerLinkActive="active" class="item" >
          Bio
        </a>
        <a routerLink="./partners" routerLinkActive="active" class="item">
          Partners
        </a>
        <a routerLink="companies" routerLinkActive="active" class="item">
          Companies
        </a>
       
      </div>
    </div>
    <div class="twelve wide stretched column">
      <div class="ui segment">
        <router-outlet/>
      </div>
    </div>
  </div>
