<div class="ui items">
    <div class="item" *ngFor="let item of ItemData">
      <div class="image">
        <img [src]="item.image">
      </div>
      <div class="content">
        <a class="header">{{item.header}}</a>
        <div class="meta">
          <span>{{item.title}}</span>
        </div>
        <div class="description">
          <p></p>
        </div>
        <div class="extra">
          {{item.description}}
        </div>
      </div>
    </div>
    
  </div>
